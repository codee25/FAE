<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Clicker Game</h1>
    <p>Hi <span id="username"></span>! Tap the button to earn points!</p>
    <button id="clickButton">Click Me!</button>
    <div id="score">Score: 0</div>

    <script>
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();

        // Get user info
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').textContent = user.first_name || 'Player';
        } else {
            document.getElementById('username').textContent = 'Guest';
        }

        // Game logic
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;

            // Optionally send data back to the bot
            if (score % 10 === 0) {
                Telegram.WebApp.sendData(JSON.stringify({ score }));
            }
        });

        // Notify Telegram that the app is ready
        Telegram.WebApp.expand();
    </script>
</body>
</html>
